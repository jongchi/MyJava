<!DOCTYPE html>
<html lang="ko">

<!-- 웹 문서의 추가적인 속성들을 정의 -->
<head>
    <!-- 문서의 제목 -->
    <title>HTML5 기본 태그</title>
    <!-- 문서의 추가적인 속성 -->
    <meta charset="utf-8"> <!-- 웹 문서의 문자 셀 설정-->
    <style></style>
    <script></script>
</head>

<body>
    <!-- h1~h6 -> 제목 표현, 글자를 굵게 표현/태그에 따라 크기를 다르게 표현 -->
    <h1>header - &nbsp&nbsp&nbsp       h1</h1>
    <h2>header - h2</h2>
    <h3>header - h3</h3>
    <h4>header - h4</h4>
    <h5>header - h5</h5>
    <h6>header - h6</h6>
    
</body>

</html>
