<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 관리 프로그램</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jua&family=Nanum+Gothic:wght@700&family=Sunflower:wght@500&display=swap');

        /* 나눔고딕, 주아, 선플라워
        font-family: 'Jua', sans-serif;
        font-family: 'Nanum Gothic', sans-serif;
        font-family: 'Sunflower', sans-serif;
        */

        /* 타이틀 폰트 적용  */
        .title_font { 
            font-family: 'Jua', sans-serif;
        }



    </style>
    <script
    src="https://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
    crossorigin="anonymous">
    </script>

    <script>
        $(document).ready(function(){
            /* 기본 설정 */
            $('*').css({ margin: 0, padding: 0});

            /* header 영역 */
            $('header').css('padding', '20px').css('border-bottom', '1px solid #aaa');
            $('hr').css('border','0').css('border-top', '1px solid #aaa').css('margin', '5px 0');
            
            /* 회원 가입 폼 영역 */
            $('#regFormArea').css({padding: 20, 'border-bottom': '1px solid #aaa'});
            $('form label').css('display', 'block');
            $('#regForm>table td').css({ width: 200, padding : 5});
            $('#regForm input[type=text]').add('#regForm input[type=password').css({
               height: 30, width: 200}).css('font-size','1.2em').css('padding','0 5px');
            $('#regForm input[type=submit]').add('#editForm input[type=submit]').css({
                width: 100, height: 56, backgroundColor: 'rgb(189, 183, 107)', border: '2px solid #aaa'}).css('font-size', '1.5em').css('font-family', 'Jua');
            $('div.msg').css({color: 'red', display: 'none'});

            /* 회원 리스트 영역 */

            $('#listArea').css({padding: '20px 40px', 'border-bottom': '1px solid #aaa'});
            $('#listArea>table').css({margin: '10px 0', width: 600, 'border-collapse':'collapse'});
            $('#listArea>table').children().css({padding: 10, border:'1px solid #aaa','text-align': 'center'});
        });
    </script>
    <!-- <link rel="stylesheet" href="default.css"> -->
    <script src="manager.js"></script>
</head>
<body>
    <!-- header 시작 -->
    <header>
        <h1 class="title_font">Member Manager</h1>
    </header>
    <!-- header 끝 -->
    <!-- <hr> -->
    
    <!-- 회원 등록 폼 시작 -->
    <div id="regFormArea">
        <h2 class="title_font">회원 정보 등록</h2>
        <form id="regForm">
            <table>
                <tr>
                    <td>
                        <label for="userID">아이디</label>
                        <input type="text" id="userID" placeholder="아이디를 입력해주세요.">
                        <div class="msg"></div>
                    </td>
                    <td>
                        <label for="pw">비밀번호</label>
                        <input type="password" id="pw" placeholder="비밀번호를 입력해주세요.">
                        <div class="msg"></div>
                    </td>
                    <td>
                        <label for="repw">비밀번호 확인</label>
                        <input type="password" id="repw" placeholder="비밀번호를 입력해주세요.">
                        <div class="msg"></div>
                    </td>
                    <td>
                        <label for="userName">이름</label>
                        <input type="text" id="userName" placeholder="이름을 입력해주세요.">
                        <div class="msg"></div>
                    </td>
                    <td>
                        <input type="submit" value="등록">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <!-- 회원 등록 폼 끝 -->

    <!-- 회원 리스트 시작 -->
    <div id="listArea">

        <h2 class="title_font">회원 리스트</h2>

        <table>
            <tbody id="list">
                <tr>
                    <th>순번(index)</th>
                    <th>아이디</th>
                    <th>비밀번호</th>
                    <th>이름</th>
                    <th>관리</th>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- 회원 리스트 끝 -->

    <div id="editFormArea">
        
        <div id="div_header" >
            <h2 class="title_font">회원 정보 수정</h2>
            <div> <a href="javascript:editMemberClose()">닫기</a> </div>
        </div>
        
        <form id="editForm">
            <table>
                <tr>
                    <td>아이디 </td>
                    <td><input type="text" id="editId" disabled>
                        <input type="hidden" id="index">
                    </td>
                </tr>
                <tr>
                    <td>비밀번호 </td>
                    <td><input type="password" id="editPw" required> </td>
                </tr>
                <tr>
                    <td>비밀번호 확인 </td>
                    <td><input type="password" id="editRepw" required> </td>
                </tr>
                <tr>
                    <td>이름 </td>
                    <td><input type="text" id="editName" required> </td>
                </tr>
                <tr>
                    <td colspan="2"> 
                        <input type="submit" value="수정">
                    </td>
                </tr>
            </table>
        </form>


    </div>
</body>
</html>
